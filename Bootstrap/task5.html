<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Task 5</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .form-control.invalid {
            border: 2px solid red;
            background-color: #fdd;
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .form-group .error-icon {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <form id="myForm" class="p-4 border rounded shadow bg-light">
            
            <!-- First Name -->
            <div class="form-group mb-3">
                <label class="fw-bold">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="First Name">
                <i class="fa fa-user"></i>
                <span class="error"></span>
            </div>

            <!-- Last Name -->
            <div class="form-group mb-3">
                <label class="fw-bold">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                <i class="fa fa-user"></i>
                <span class="error"></span>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label class="fw-bold">E-Mail</label>
                <input type="email" id="email" class="form-control" placeholder="E-Mail Address">
                <i class="fa fa-envelope"></i>
                <span class="error"></span>
            </div>

            <!-- Phone -->
            <div class="form-group mb-3">
                <label class="fw-bold">Phone #</label>
                <input type="text" id="phone" class="form-control" placeholder="(845)555-1212">
                <i class="fa fa-phone"></i>
                <span class="error"></span>
            </div>

            <!-- Address -->
            <div class="form-group mb-3">
                <label class="fw-bold">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Address">
                <i class="fa fa-home"></i>
                <span class="error"></span>
            </div>

            <!-- City -->
            <div class="form-group mb-3">
                <label class="fw-bold">City</label>
                <input type="text" id="city" class="form-control" placeholder="City">
                <i class="fa fa-city"></i>
                <span class="error"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-warning w-100">
                <i class="fa fa-paper-plane"></i> Send
            </button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $("#myForm").submit(function (e) {
                e.preventDefault();

                let isValid = true;

                $(".form-control").each(function () {
                    let input = $(this);
                    let errorSpan = input.siblings(".error");
                    let icon = input.siblings("i");

                    if (input.val().trim() === "") {
                        input.addClass("invalid");
                        errorSpan.text("Please supply your " + input.attr("placeholder").toLowerCase());
                        icon.addClass("error-icon");
                        errorSpan.show();
                        isValid = false;
                    } else {
                        input.removeClass("invalid");
                        errorSpan.text("");
                        icon.removeClass("error-icon");
                        errorSpan.hide();
                    }
                });

                if (isValid) {
                    alert("Form submitted successfully!");
                }
            });
        });
    </script>

</body>
</html>
