<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 CSS</title>
    <link rel="stylesheet" href="task6.css">
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter Username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            
            <button type="button" class="login-btn" onclick="validateForm()">Login</button>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember me</label>
            </div>

            <div class="bottom-section">
                <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
