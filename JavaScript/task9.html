<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- Header Section -->
    <div class="bg-success text-white p-3 mb-4">
        <h3>User Registration</h3>
    </div>

    <!-- Navigation Section -->
    <div id="homeSection" class="text-center">
        <h2>Welcome to User Management</h2>
        <p>Use the buttons below to navigate.</p>
        <button class="btn btn-primary" onclick="showRegister()">Register a User</button>
        <button class="btn btn-success" onclick="showUsers()">View Registered Users</button>
    </div>

    <!-- Registration Form -->
    <div id="registerSection" style="display:none;">
        <h4>User Registration</h4>
        <form id="registrationForm">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact:</label>
                <input type="text" id="contact" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address:</label>
                <textarea id="address" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="showUsers()">View Registered Users</button>
        </form>
    </div>

    <!-- Registered Users Table -->
    <div id="userSection" style="display:none;">
        <h4>Registered Users</h4>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
        <button class="btn btn-primary" onclick="showRegister()">Register More Users</button>
    </div>

    <script>
        let users = [];

        // Handle form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let user = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                contact: document.getElementById("contact").value,
                address: document.getElementById("address").value
            };

            users.push(user);
            alert("User registered successfully!");
            document.getElementById("registrationForm").reset();
        });

        // Show Registered Users
        function showUsers() {
            let tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = "";

            users.forEach(user => {
                let row = `<tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.contact}</td>
                    <td>${user.address}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            document.getElementById("homeSection").style.display = "none";
            document.getElementById("registerSection").style.display = "none";
            document.getElementById("userSection").style.display = "block";
        }

        // Show Registration Form
        function showRegister() {
            document.getElementById("homeSection").style.display = "none";
            document.getElementById("userSection").style.display = "none";
            document.getElementById("registerSection").style.display = "block";
        }
    </script>

</body>
</html>
