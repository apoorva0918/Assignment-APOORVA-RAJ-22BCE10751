<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 7</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .train-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #f0f0f0;
        }
        .train {
            position: absolute;
            width: 200px;
            left: 0;
            top: 50px;
            transition: transform 0.1s linear;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>ðŸš‚ Train Animation ðŸš‚</h2>
    
    <div class="train-container">
        <img src="train.jpg" class="train" id="train">
    </div>

    <h3>Click the following buttons to handle animation</h3>
    
    <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let moving = false;
        let interval;

        function startTrain() {
            if (!moving) {
                moving = true;
                interval = setInterval(() => {
                    position += 5;
                    if (position > window.innerWidth) {
                        position = -200; // Reset train position when it moves off-screen
                    }
                    train.style.transform = `translateX(${position}px)`;
                }, 50);
            }
        }

        function stopTrain() {
            clearInterval(interval);
            moving = false;
        }
    </script>

</body>
</html>
