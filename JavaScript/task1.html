<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 1</title>
</head>
<body>
    <h2>Enter a Number to Reverse</h2>
    <input type="number" id="numInput" placeholder="Enter a number">
    <button onclick="reverseAndShow()">Reverse</button>
    <p>Reversed Number: <span id="output"></span></p>

    <script>
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''), 10);
        }

        function reverseAndShow() {
            let num = document.getElementById("numInput").value;
            let reversed = reverseNumber(num);
            document.getElementById("output").innerText = reversed;
        }
    </script>
</body>
</html>
