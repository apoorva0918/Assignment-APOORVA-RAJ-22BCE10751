<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;
            background-color: #f3f3f3;
        }
        .login-box {
            background: white;
            padding: 20px;

            text-align: center;
            border-radius: 8px;

            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            background: #fafafa;
        }
        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            padding: 8px;
            background: transparent;
        }
        .input-group i {
            margin-right: 8px;
        }
        .login-btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 10px;
        }
        .signup-link {
            font-size: 12px;
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            color: #0095f6;
        }
