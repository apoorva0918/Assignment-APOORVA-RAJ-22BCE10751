<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 2</title>
</head>
<body>
    <h2>Enter a String</h2>
    <input type="text" id="textInput" placeholder="Enter a word">
    <button onclick="sortAndShow()">Sort</button>
    <p>Sorted String: <span id="output"></span></p>

    <script>
        function sortString(str) {
            return str.split('').sort().join('');
        }

        function sortAndShow() {
            let input = document.getElementById("textInput").value;
            let sorted = sortString(input);
            document.getElementById("output").innerText = sorted;
        }
    </script>
</body>
</html>
