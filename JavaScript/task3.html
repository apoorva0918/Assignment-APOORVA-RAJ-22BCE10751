<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 3</title>
</head>
<body>
    <h2>Enter Two Numbers</h2>
    
    <label>1st Number: </label>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>

    <label>2nd Number: </label>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <p><strong>The Result Is:</strong> <span id="result"></span></p>

    <script>
        function multiply() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 * num2;
            document.getElementById("result").innerText = result;
        }

        function divide() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("result").innerText = "Cannot divide by zero!";
            } else {
                let result = num1 / num2;
                document.getElementById("result").innerText = result;
            }
        }
    </script>
</body>
</html>
