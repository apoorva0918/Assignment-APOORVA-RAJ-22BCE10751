<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 HTML</title>
</head>
<body>
    <style>
        .link-container {
            border: 2px solid black;
            padding: 10px;
            width: fit-content;
            background-color: lightgray;
        }
        a {
            text-decoration: underline;
            color: blue;
            margin: 0 5px;
        }
        
    </style>
</body>
<div class="link-container">
    <p>Click any of the following links</p>
    <a href="https://www.example.com" target="_blank">Opens in New</a> |
    <a href="https://www.example.com" target="_self">Opens in Self</a> |
    <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
    <a href="https://www.example.com" target="_top">Opens in Body</a> |
    <a href="mailto:example@example.com">Send email</a>
</div>
</html>
